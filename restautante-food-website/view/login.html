<body>
   <header class="header">

      <section class="top" id='menu'>
         <div class="container">
            <script>
               document.addEventListener("DOMContentLoaded", function () {
                  fetch("/view/common/khachhang/header/menu.html") // Đường dẫn tới file menu.html
                     .then(response => response.text()) // Lấy nội dung dưới dạng text
                     .then(data => {
                        document.getElementById("menu").innerHTML = data; // Nhúng nội dung vào div #menu
                     })
                     .catch(error => console.error("Error loading menu:", error)); // Xử lý lỗi nếu có
               });
            </script>
         </div>
      </section>

   </header>
   <section class="form-container" style="margin-top: 100px;">

      <form action="" method="post">
         <input id="loginBtn" type="submit" value="Đăng Nhập" class="btn" name="submit">
         <input id="tk" type="text" required maxlength="50" name="taikhoan" placeholder="Nhập tài khoản" class="box"
            autocomplete="username">
         <input id="mk" type="password" required maxlength="20" name="matkhau" placeholder="Nhập mật khẩu" class="box"
            autocomplete="current-password">
         <label>
            <p><input type="checkbox" id="showPassword"> Hiển thị mật khẩu</p>
         </label>
