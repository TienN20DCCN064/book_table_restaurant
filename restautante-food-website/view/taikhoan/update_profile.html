<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="/public/css/style.css">

</head>

<body>

   <div id='menu'>
      <script>
         document.addEventListener("DOMContentLoaded", function () {
            fetch("/view/common/khachhang/header/menu.html") // Đường dẫn tới file menu.html
               .then(response => response.text()) // Lấy nội dung dưới dạng text
               .then(data => {
                  document.getElementById("menu").innerHTML = data; // Nhúng nội dung vào div #menu
               })
               .catch(error => console.error("Error loading menu:", error)); // Xử lý lỗi nếu có
         });
      </script>

   </div>

   <section class="form-container" style="margin-top: 100px;">

      <form id="updateProfileForm" action="" method="GET">

         <h3>update profile</h3>
         <input type="text" required maxlength="20" name="name" placeholder="enter your name" class="box"
            oninput="this.value = this.value.replace(/\s/g, '')" value="shaikh anas">
         <input type="email" required maxlength="50" name="email" placeholder="enter your email" class="box"
            oninput="this.value = this.value.replace(/\s/g, '')" value="shaikhanas@gmai.com">
         <input type="numner" min="0" max="9999999999" onkeypress="if(this.value.length == 10) return false;"
            placeholder="enter your number" required class="box" name="number" value="1234567890">
         <input type="password" maxlength="20" name="old_pass" placeholder="enter your old password" class="box">
         <input type="password" maxlength="20" name="new_pass" placeholder="enter your new password" class="box">
         <input type="password" maxlength="20" name="confirm_pass" placeholder="confirm your new password" class="box">

         <input type="submit" value="update now" class="btn" name="submit">
      </form>

   </section>





   <div id="footer-placeholder">
      <script>
         fetch('/view/common/khachhang/header/thongtin_trungtam.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
      </script>
   </div>
   <!-- 
   <div class="loader">
      <img src="/public/images/loader.gif" alt="">
   </div> -->

   <script src="/public/js/script.js"></script>
   <script type="module" src="/public/js/global/global.js"></script>
   <script type="module" src="/public/js/global/hamChung.js"></script>
   <script src="/public/js/taikhoan/update_profile.js"></script> <!-- Link tới file JavaScript -->

</body>

</html>
