<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>
   <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
   <div id='menu'>
      <script>
         document.addEventListener("DOMContentLoaded", function () {
            fetch("/view/common/khachhang/header/menu.html") // Đường dẫn tới file menu.html
               .then(response => response.text()) // Lấy nội dung dưới dạng text
               .then(data => {
                  document.getElementById("menu").innerHTML = data; // Nhúng nội dung vào div #menu
               })
               .catch(error => console.error("Error loading menu:", error)); // Xử lý lỗi nếu có
         });
      </script>

   </div>

   <div class="heading">
      <h3>our menu</h3>
      <p><a href="/view/menu_main/home.html">home </a> <span> / menu</span></p>
   </div>


   <section class="home">
      <div id="menu_nhho" class="swiper home-slider">
      </div>
   </section>




   <section class="category">
      <h1 class="title">Loại Nhà Hàng</h1>
      <div class="box-container">
         <a id="LH001" href="/view/menu_main/home.html" class="box">
            <img src="/public/images/cat-1.png" alt="">
            <h3>Buffet</h3>
         </a>
         <a id="LH002" href="/view/menu_main/home.html" class="box">
            <img src="/public/images/cat-2.png" alt="">
            <h3>Hải Sản</h3>
         </a>
         <a id="LH003" href="/view/menu_main/home.html" class="box">
            <img src="/public/images/cat-3.png" alt="">
            <h3>Lẩu Nướng</h3>
         </a>
         <!-- <a href="category.html" class="box">
         <img src="/public/images/cat-4.png" alt="">
         <h3>Cơm Bình Dân</h3>
      </a> -->
         <a id="khac" href="/view/menu_main/home.html" class="box">
            <img src="/public/images/cat-4.png" alt="">
            <h3>Khác...</h3>
         </a>
      </div>
   </section>

   <section class="reviews">
      <h1 id='nameLoaiNhaHang' class="title">Danh sách nhà hàng</h1>
      <div class="swiper reviews-slider">
         <div class="swiper-wrapper" id="restaurant-list">
            <!-- Dữ liệu sẽ được thêm vào đây từ API -->
         </div>
         <div class="swiper-pagination"></div>
      </div>
   </section>

   <div id="footer-placeholder">
      <script>
         fetch('/view/common/khachhang/header/thongtin_trungtam.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
      </script>
   </div>
