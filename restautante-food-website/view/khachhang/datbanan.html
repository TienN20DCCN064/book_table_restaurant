<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Đặt Bàn</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>


    <section class="top" id='menu'>
        <div class="container">
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    fetch("/view/common/khachhang/header/menu.html") // Đường dẫn tới file menu.html
                        .then(response => response.text()) // Lấy nội dung dưới dạng text
                        .then(data => {
                            document.getElementById("menu").innerHTML = data; // Nhúng nội dung vào div #menu
                        })
                        .catch(error => console.error("Error loading menu:", error)); // Xử lý lỗi nếu có
                });
            </script>
        </div>
    </section>

    <section style="margin-top: 100px;">

                <tr>
                    <th>Bàn</th>
                    <th>Số chỗ</th>
                    <th>Trạng thái</th>
                    <th>Đã đặt trước (phút)</th>
                    <th>Chọn</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu bàn sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="view-selected-tables">Xem bàn đã chọn</button>
        </div>
